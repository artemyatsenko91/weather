<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="content">
                <div class="input__city">
                    <div class="input__city-name">
                        <input type="text" id="name__of-city" placeholder="Kharkov, Ukraine">
                        <button class="reset-value"></button>
                    </div>
                    <span class="selected">Selected: <span class="city-name">Kharkov, Ukraine</span></span>
                </div>
                <div class="weather"></div>
                <div class="week-weather"></div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
